# This workflow builds and publishes the package to PyPI using cibuildwheel
name: Build and Publish to PyPI

on:
  workflow_dispatch:

env:
  PACKAGE_NAME: test_my_binding
  CIBW_BUILD_VERBOSITY: 1
  # Set minimum macOS version for C++17 support
  MACOSX_DEPLOYMENT_TARGET: "10.14"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install OS-specific build requirements
      - name: Install build requirements (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install build requirements (macOS)
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true

      - name: Install build requirements (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: '[17.0,18.0)'
          msbuild-architecture: x64

      - name: Setup Visual Studio Environment (Windows)
        if: runner.os == 'Windows'
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      # Set package name for testing
      - name: Set test package name (Unix)
        if: runner.os != 'Windows'
        run: |
          sed -i.bak "s/name = \"test_my_binding\"/name = \"${{ env.PACKAGE_NAME }}\"/" pyproject.toml

      - name: Set test package name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          (Get-Content pyproject.toml) -replace 'name = "test_my_binding"', 'name = "${{ env.PACKAGE_NAME }}"' | Set-Content pyproject.toml

      # Install cibuildwheel directly on Windows
      - name: Install cibuildwheel (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install "cibuildwheel==2.16.2"

      # Build wheels on Windows directly
      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        env:
          CIBW_BUILD: "cp39-win_amd64 cp310-win_amd64 cp311-win_amd64"
          CIBW_REPAIR_WHEEL_COMMAND: >
            python -m pip install --upgrade pip &&
            pip install numpy compas pytest &&
            pip install {wheel} &&
            cd {package_dir} &&
            pytest tests -v
          SETUPTOOLS_USE_DISTUTILS: stdlib
          CMAKE_GENERATOR: "Visual Studio 17 2022"
          CMAKE_GENERATOR_PLATFORM: x64
        run: |
          python -m cibuildwheel --output-dir wheelhouse .

      # Use cibuildwheel action for non-Windows platforms
      - name: Build wheels (Unix)
        if: runner.os != 'Windows'
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-*"
          CIBW_SKIP: "*-manylinux_i686 *-musllinux_*"
          CIBW_REPAIR_WHEEL_COMMAND: >
            python -m pip install --upgrade pip &&
            pip install numpy compas pytest &&
            pip install {wheel} &&
            cd {package_dir} &&
            pytest tests -v
          CIBW_TEST_SKIP: "cp38-macosx_*:arm64"
          CIBW_ENVIRONMENT_MACOS: >-
            MACOSX_DEPLOYMENT_TARGET=10.14
            CMAKE_OSX_ARCHITECTURES="arm64;x86_64"
            ARCHFLAGS="-arch arm64 -arch x86_64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Set test package name (Unix)
        if: runner.os != 'Windows'
        run: |
          sed -i.bak "s/name = \"test_my_binding\"/name = \"${{ env.PACKAGE_NAME }}\"/" pyproject.toml

      - name: Set test package name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          (Get-Content pyproject.toml) -replace 'name = "test_my_binding"', 'name = "${{ env.PACKAGE_NAME }}"' | Set-Content pyproject.toml

      - name: Build sdist
        run: python -m build --sdist --outdir dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz

  publish:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Move artifacts
        run: |
          mkdir -p dist_final
          find dist -type f -exec mv {} dist_final/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist_final/
          skip-existing: true

name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  PACKAGE_NAME: test_my_binding

jobs:
  build_and_test:
    name: Build and test on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pip-tools wheel setuptools
          pip install cibuildwheel==2.16.2
          pip install -r requirements-dev.txt

      - name: Build sdist
        run: python -m build --sdist --outdir dist/

      - name: Build wheels
        env:
          CIBW_BUILD: "cp39-manylinux_x86_64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_ENVIRONMENT: >
            SETUPTOOLS_USE_DISTUTILS=stdlib
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
          CIBW_BEFORE_BUILD: >
            pip install -r requirements-dev.txt
          CIBW_TEST_REQUIRES: "pytest>=7.0.0 pytest-cov>=4.0.0 numpy compas"
          CIBW_TEST_COMMAND: >
            python -m pip install {wheel} &&
            python -m pytest {package}/tests -v --cov={package}
          CIBW_BUILD_VERBOSITY: 1
        run: |
          python -m cibuildwheel --output-dir wheelhouse .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: |
            dist/*.tar.gz
            wheelhouse/*.whl
